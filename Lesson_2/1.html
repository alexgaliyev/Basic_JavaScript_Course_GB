<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Исходные данные в первом варианте. 
  a === 1;
  b === 1;
  с === undefined;
  d === undefined;

  c = ++a; (К переменной "a" которая равняется 1 применен унарный оператор что прибавляет еденицу к значению и мы
  получаем что "а" === 2. "С" в свою очередь принимет значение 'а' и тоже равняется 2)
  На выводе получаем 2
   */
  c = ++a;
  console.log(c);

  /*
Исходные данные во втором варианте. 
  a === 2; (Изменен в первом варианте)
  b === 1;
  с === 2; (Изменен в первом варианте)
  d === undefined;

  d = b++; (К переменной "b" которая равняется 1 применен унарный оператор что прибавляет еденицу к значению и мы
  получаем что "b" === 2.)
  Переменная "d" получит значение 'b' но до предыдущего увеличения так как применен унарный оператор справа. 
  До увеличения переменная b содержала в себе 1. 
  В консоле получим 1.
   */
  d = b++;
  console.log(d);

  /*
  Исходные данные в третьем варианте. 
  a === 2; (Изменен в первом варианте)
  b === 2; (Изменен во втором варианте)
  с === 2; (Изменен в первом варианте)
  d === 1; (Изменен во втором варианте)

  Переменная 'c' примет значение (2 + ++a) что означает 2 + 3 = 5 ("а" которая была ровна 2 при помощи унарного 
  оператора получит еще 1 и станет 3)
  На выводе получим 5. 
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Исходные данные в четвертом варианте. 
  a === 3; (Изменен в третьем варианте)
  b === 2; (Изменен во втором варианте)
  с === 5; (Изменен в третьем варианте)
  d === 1; (Изменен во втором варианте)

 Переменная 'd' примет значение (2 + b++) что означает 2 + 2 = 4 ("b" которая была ровна 2 при помощи унарного 
  оператора получит еще 1 и станет 3)
  Так-как унарный оператор находится справа переменная d получит значение до прибавления унарного оператора. 
  На выводе получим 4.  
    */
  d = 2 + b++;
  console.log(d);

    /*
 Получаем данные. 
  a === 3; (Изменен в третьем варианте)
  b === 3; (Изменен во четвертом варианте)
  с === 5; (Изменен в третьем варианте)
  d === 1; (Изменен во четвертом варианте) 
    */

  console.log(a);
  console.log(b);
</script>
